<h1>AutoComplete</h1>
<div class="card flex justify-content-center">
    <p-autoComplete 
        [(ngModel)]="selectedItem"
        [suggestions]="suggestions"
        (completeMethod)="search($event)" />
</div>
<div class="card flex justify-content-center" style="padding-top: 1rem;">
    <p-button label="Submit" />
</div>

<br>
<h1>Calendar</h1>
<div class="card flex flex-wrap gap-3 p-fluid">
    <div class="flex-auto">
        <label for="buttondisplay" class="font-bold block mb-2"> Button </label>
        <p-calendar 
            [(ngModel)]="date1" 
            [showIcon]="true" 
            inputId="buttondisplay" 
            [showOnFocus]="false" />
    </div>
    
    <div class="flex-auto">
        <label for="icondisplay" class="font-bold block mb-2"> Default Icon </label>
        <p-calendar 
            [(ngModel)]="date2" 
            [iconDisplay]="'input'" 
            [showIcon]="true" 
            inputId="icondisplay" />
    </div>
    
    <div class="flex-auto">
        <label for="templatedisplay" class="font-bold block mb-2"> Custom Icon </label>
            <p-calendar 
                [(ngModel)]="date3" 
                [iconDisplay]="'input'" 
                [showIcon]="true" 
                [timeOnly]="true" 
                inputId="templatedisplay">
                    <ng-template pTemplate="inputicon" let-clickCallBack="clickCallBack">
                        <i 
                            class="pi pi-clock pointer-events-none pointer-events-none" 
                            (click)="clickCallBack($event)"></i>
                    </ng-template>
            </p-calendar>
    </div>
    </div>

<br>
<h1>CascadeSelect</h1>
<div class="card flex justify-content-center">
    <form [formGroup]="formGroup">
        <p-cascadeSelect 
            formControlName="selectedCity"
            [options]="countries"
            optionLabel="cname"
            optionGroupLabel="name" 
            [optionGroupChildren]="['states', 'cities']"
            [style]="{ minWidth: '14rem' }" 
            placeholder="Select a City" />
    </form>
</div>
