<div class="card-container">
  <div *ngFor="let card of cards" class="card"> 
    <p-card [header]="card.header" [subheader]="card.subheader" class="p-shadow-5 custom-card">
      <ng-template pTemplate="content">
        <img [src]="card.image" alt="Paisaje de Ecuador" class="card-image" />
        <p class="card-description">{{ card.description }}</p>
      </ng-template>
      <ng-template pTemplate="footer">
        <div class="button-container">
          <button pButton type="button" label="Explorar" icon="pi pi-eye" class="p-button-rounded p-button-info"></button>
          <button pButton type="button" label="Favorito" icon="pi pi-heart" class="p-button-rounded p-button-warning"></button>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
