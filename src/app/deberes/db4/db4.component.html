<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-fluid">
  <!-- Nombre -->
  <div class="field">
    <label for="name">Nombre</label>
    <input id="name" type="text" pInputText formControlName="name" placeholder="Escribe tu nombre" />
  </div>

  <!-- Edad -->
  <div class="field">
    <label for="age">Edad</label>
    <p-inputNumber id="age" formControlName="age" [min]="0" [max]="120" [useGrouping]="false"></p-inputNumber>
  </div>

  <!-- Fecha de nacimiento -->
  <div class="field">
    <label for="birthDate">Fecha de Nacimiento</label>
    <p-calendar id="birthDate" formControlName="birthDate" [showIcon]="true"></p-calendar>
  </div>

  <!-- Género -->
  <div class="field">
    <label for="gender">Género</label>
    <p-dropdown
      id="gender"
      formControlName="gender"
      [options]="genderOptions"
      optionLabel="label"
      placeholder="Selecciona tu género"
    ></p-dropdown>
  </div>

  <!-- Intereses -->
  <div class="field">
    <label for="interests">Intereses</label>
    <p-multiSelect
      id="interests"
      formControlName="interests"
      [options]="interestOptions"
      optionLabel="label"
      placeholder="Selecciona tus intereses"
    ></p-multiSelect>
  </div>

  <!-- Preferencia de Contacto -->
  <div class="field">
    <label for="contactPreference">Preferencia de Contacto</label>
    <p-cascadeSelect
      id="contactPreference"
      formControlName="contactPreference"
      [options]="contactPreferenceOptions"
      optionLabel="label"
      placeholder="Selecciona tu preferencia de contacto"
    ></p-cascadeSelect>
  </div>

  <!-- Estado de Satisfacción -->
  <div class="field">
    <label>Estado de Satisfacción</label>
    <div *ngFor="let option of satisfactionOptions">
      <p-radioButton
        [inputId]="'radio-' + option.value"
        formControlName="satisfaction"
        [value]="option.value"
        [label]="option.label"
      ></p-radioButton>
    </div>
  </div>

  <!-- Aceptación de términos -->
  <div class="field">
    <label for="acceptTerms">Aceptar Términos y Condiciones</label>
    <p-checkbox id="acceptTerms" formControlName="acceptTerms" binary="true" label="Acepto términos y condiciones"></p-checkbox>
  </div>

  <!-- Comentarios -->
  <div class="field">
    <label for="comments">Comentarios</label>
    <textarea id="comments" pInputTextarea formControlName="comments" rows="4" placeholder="Escribe tus comentarios"></textarea>
  </div>

  <!-- Preferencia de notificaciones -->
  <div class="field">
    <label for="notifications">Preferencia de Notificaciones</label>
    <p-toggleButton id="notifications" formControlName="notifications" onLabel="Sí" offLabel="No"></p-toggleButton>
  </div>

  <!-- Nivel de satisfacción -->
  <div class="field">
    <label for="satisfactionLevel">Nivel de Satisfacción</label>
    <p-slider id="satisfactionLevel" formControlName="satisfactionLevel" [min]="0" [max]="100"></p-slider>
  </div>

  <!-- Cargar documento -->
  <div class="field">
    <label for="fileUpload">Cargar Documento</label>
    <p-fileUpload id="fileUpload" formControlName="fileUpload" name="demo[]" url="./upload"></p-fileUpload>
  </div>

  <!-- Botón de Enviar -->
  <div class="field">
    <button type="submit" pButton label="Enviar" [disabled]="form.invalid"></button>
  </div>
</form>
