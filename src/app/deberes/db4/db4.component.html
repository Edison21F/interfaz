<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-fluid">
  <!-- InputText -->
  <div class="field">
    <label for="inputText">InputText</label>
    <input id="inputText" type="text" pInputText formControlName="inputText" placeholder="Escribe algo" />
  </div>

  <!-- InputNumber -->
  <div class="field">
    <label for="inputNumber">InputNumber</label>
    <p-inputNumber id="inputNumber" formControlName="inputNumber" [min]="0" [max]="100" [useGrouping]="false"></p-inputNumber>
  </div>

  <!-- Calendar -->
  <div class="field">
    <label for="calendar">Calendar</label>
    <p-calendar id="calendar" formControlName="calendar" [showIcon]="true"></p-calendar>
  </div>

  <!-- Dropdown -->
  <div class="field">
    <label for="dropdown">Dropdown</label>
    <p-dropdown
      id="dropdown"
      formControlName="dropdown"
      [options]="options"
      optionLabel="label"
      placeholder="Selecciona una opción"
    ></p-dropdown>
  </div>

  <!-- MultiSelect -->
  <div class="field">
    <label for="multiSelect">MultiSelect</label>
    <p-multiSelect
      id="multiSelect"
      formControlName="multiSelect"
      [options]="options"
      optionLabel="label"
      placeholder="Selecciona múltiples opciones"
    ></p-multiSelect>
  </div>

  <!-- CascadeSelect -->
  <div class="field">
    <label for="cascadeSelect">CascadeSelect</label>
    <p-cascadeSelect
      id="cascadeSelect"
      formControlName="category"
      [options]="options"
      optionLabel="label"
      placeholder="Selecciona una categoría"
    ></p-cascadeSelect>
  </div>

  <!-- RadioButton -->
  <div class="field">
    <label>RadioButton</label>
    <div *ngFor="let option of options">
      <p-radioButton
        [inputId]="'radio-' + option.value"
        formControlName="radioValue"
        [value]="option.value"
        [label]="option.label"
      ></p-radioButton>
    </div>
  </div>

  <!-- Checkbox -->
  <div class="field">
    <label for="checkbox">Checkbox</label>
    <p-checkbox id="checkbox" formControlName="checkbox" binary="true" label="Acepto términos y condiciones"></p-checkbox>
  </div>

  <!-- TextArea -->
  <div class="field">
    <label for="textArea">TextArea</label>
    <textarea id="textArea" pInputTextarea formControlName="textArea" rows="4" placeholder="Escribe un comentario"></textarea>
  </div>

  <!-- ToggleButton -->
  <div class="field">
    <label for="toggle">ToggleButton</label>
    <p-toggleButton id="toggle" formControlName="toggle" onLabel="Sí" offLabel="No"></p-toggleButton>
  </div>

  <!-- Slider -->
  <div class="field">
    <label for="slider">Slider</label>
    <p-slider id="slider" formControlName="slider" [min]="0" [max]="100"></p-slider>
  </div>

  <!-- FileUpload -->
  <div class="field">
    <label for="fileUpload">FileUpload</label>
    <p-fileUpload id="fileUpload" formControlName="fileUpload" name="demo[]" url="./upload"></p-fileUpload>
  </div>

  <!-- Submit Button -->
  <div class="field">
    <button type="submit" pButton label="Enviar" [disabled]="form.invalid"></button>
  </div>
</form>
